<!DOCTYPE html>
<html>
<head>
	<title>Mod Menu</title>
	<style>
		/* Add some basic styling to make it look decent */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.header {
			background-color: #3498db; /* A nice blue color for the header */
			padding: 20px;
			text-align: center;
		}
		.footer {
			background-color: #3498db; /* Same blue color for the footer */
			padding: 20px;
			text-align: center;
			clear: both;
		}
		.logo {
			width: 50px;
			height: 50px;
			margin-right: 10px;
		}
		.button {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
		.box {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f0f0f0;
			border: 5px solid;
			border-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet) 1;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.box:hover {
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
		}
		.download-button {
			background-color: #ff69b4;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			border: 2px solid;
			animation: rainbow-border 3s infinite;
		}
		.download-button:hover {
			background-color: #ff99cc;
		}
		
		@keyframes rainbow-border {
			0% {
				border-color: red;
			}
			16.67% {
				border-color: orange;
			}
			33.33% {
				border-color: yellow;
			}
			50% {
				border-color: green;
			}
			66.67% {
				border-color: blue;
			}
			83.33% {
				border-color: indigo;
			}
			100% {
				border-color: violet;
			}
		}
	</style>
</head>
<body>
	<header class="header">
		<img src="logo.png" alt="Logo" class="logo">
		<h1>Mod Menu</h1>
		<button class="button">About</button>
		<button class="button">Links</button>
	</header>
	<div class="box">
		<button class="download-button" onclick="redirectToWebsite()">Download-Link</button>
	</div>
	<footer class="footer">
		<p>&copy; 2024 Mod Menu</p>
	</footer>
	
	<script>
		function redirectToWebsite() {
			window.location.href = "https://link-hub.net/1206021/download-mod-menu";
		}
	</script>
</body>
</html>
